<!DOCTYPE html>
<html lang="es">
<head>
    <title>Twitter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="icon" type="image/gif" href="assets/images/twitter.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/evil-icons@1.9.0/assets/evil-icons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
          <div data-icon="ei-camera"></div>
          <h1>Afforable</h1>
          <div data-icon="ei-user"></div>

    </header>
    <section id="wrapper">
        <div id="profile">

        </div>
        <div class="avatar">
          <img src="../assets/images/ernesto.jpg" width="100px" alt="avatar">
          <p>User Name</p>
        </div>
        <div class="pictures">
          <img src="../assets/images/ernesto_alva_2.jpg" width="372px" height="349px" alt="obra">

        </div>

        <div id="send-twitt">
            <form id="add-tweet">
                <textarea id="tweet" maxlength="300" rows="1" cols="40"></textarea>
                <button id="btn" disabled="true">TWEET</button>
                <span id="character-count">140</span>
            </form>
        </div>
    </section>
    <section id="time-line">
    </section>
   <script type="text/javascript" src="../js/newsfeed.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
