  <body>
   <div class="container">
    <section id="pantalla1">
      <div class= "row">
        <div class= "col-md-12 col-sm-12" >
          <img id="logo-morado" src="assets/images/afforable_logo.png" alt="logo_morado">
          <h1 id= "inicio">Afforable</h1>
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </section>
    <section id= "pantalla2">
       <div class= "row">
         <div class= "col-md-12 col-sm-12">
           <header class= "prueba">
             <div data-icon="ei-camera"></div>
             <h1 class="nav justify-content-center">Afforable</h1>
             <div data-icon="ei-user"></div>
           </header>
         </div>
       </div>
       <section id="wrapper">
           <div class="avatar">
             <img class="avatarph" src="assets/images/ernesto.jpg" width="60px" alt="avatar">
             <p class= "user">ernesto alva</p>
             <p class= "location">CDMX, Mexico </p>
           </div>
           <div class= "row">
             <div class= "col-md-11 col-sm-11 col-md-offset-1" >
               <div class="card">
                   <img class="card-img-top" src="assets/images/ernesto_alva_2.jpg" alt="Card image cap">
                   <div class="card-body">
                     <p class="card-text">Phasellus efficitur nisl vitae libero convallis efficitur. Duis dolor turpis, ornare eu augue a, dapibus vestibulum leo.</p>
                     <p class="card-text"><small class="text-muted">#contemporaryart #etching #LaTrampaGrafica</small></p>
                     <h6 class="card-title">14 Notas</h6>
                     <div id="send-twitt">
                       <form id="add-tweet">
                         <textarea id="tweet" maxlength="300" rows="1" cols="40"></textarea>
                         <button id="btn" disabled="true">Post</button>
                         <span id="character-count">140</span>
                       </form>
                     </div>
                   </div>
               </div>
             </div>
           </div>
       </section>
       <div id="nuevosAmigos">
        <h3>Nuevos integrantes</h3>
        <div id="root"></div>
       </div>
   </div>
